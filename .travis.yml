language: android
jdk: oraclejdk7
sudo: false
branches:
  only:
    - master
env:
  global:
    - ADB_INSTALL_TIMEOUT=8 # minutes (2 minutes by default)
android:
  components:
    - tools
    - build-tools-23.0.2
    - android-23

    - extra-android-m2repository

    - sys-img-x86-android-23

  licenses:
    - 'android-sdk-license-.+'

before_install:
    - chmod +x gradlew